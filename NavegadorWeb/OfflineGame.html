<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Aurora Browser - Sin Conexión</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column; /* Cambiado a columna para centrar mejor el contenido */
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center; /* Centrar texto */
        }
        #message-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px;
        }
        #retry-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #4CAF50; /* Un verde amigable */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }
        #retry-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        #retry-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(76, 175, 80, 0.5);
        }
        h1 {
            color: #555;
            margin-bottom: 10px;
        }
        p {
            color: #777;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="message-container">
        <h1>¡Parece que no hay conexión a Internet!</h1>
        <p>No te preocupes, el navegador Aurora está esperando a que la conexión se restablezca.</p>
        <button id="retry-button">Intentar reconectar</button>
    </div>
    <script>
        // JavaScript para enviar un mensaje a la aplicación WPF cuando el usuario haga clic en "Intentar reconectar"
        document.getElementById('retry-button').addEventListener('click', () => {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({ type: 'retryConnection' });
            } else {
                // Fallback si no se ejecuta en WebView2 (ej. directamente en un navegador)
                alert('No se pudo enviar el mensaje a la aplicación. Por favor, recarga la página manualmente.');
            }
        });
    </script>
</body>
</html>
