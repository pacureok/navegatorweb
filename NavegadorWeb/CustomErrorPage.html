<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Navegación - Aurora Browser</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Fondo oscuro */
            color: #e2e8f0; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .error-container {
            background-color: #2d3748; /* Fondo de contenedor */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            padding: 2.5rem; /* p-10 */
            max-width: 600px;
            width: 100%;
        }
        .error-code {
            font-size: 4rem; /* text-6xl */
            font-weight: bold; /* font-bold */
            color: #ef4444; /* text-red-500 */
            margin-bottom: 1rem; /* mb-4 */
        }
        .error-message {
            font-size: 1.875rem; /* text-3xl */
            font-weight: bold; /* font-bold */
            color: #a78bfa; /* text-purple-400 */
            margin-bottom: 1.5rem; /* mb-6 */
        }
        .error-description {
            font-size: 1.125rem; /* text-lg */
            color: #cbd5e0; /* text-gray-300 */
            margin-bottom: 2rem; /* mb-8 */
        }
        .home-button {
            background-color: #4299e1; /* bg-blue-500 */
            color: white;
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: bold; /* font-bold */
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #3182ce; /* hover:bg-blue-600 */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">¡Error!</div>
        <div class="error-message">Página no encontrada o inaccesible</div>
        <p class="error-description">
            Lo sentimos, la página que intentaste visitar no existe, no está disponible o hubo un problema al cargarla.
            Por favor, verifica la dirección URL o intenta de nuevo más tarde.
        </p>
        <a href="javascript:window.location.href = 'https://www.google.com';" class="home-button">Ir a la Página de Inicio</a>
    </div>
</body>
</html>
